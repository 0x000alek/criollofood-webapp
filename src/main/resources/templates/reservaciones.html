<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <title>Spring Security Tutorial</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" type="image/vnd.microsoft.icon" th:href="@{/images/criollo-food.ico}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.standalone.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script src="https://use.fontawesome.com/b8a385fb84.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light pt-0 pb-0">
    <a class="navbar-brand" th:href="@{/}">
        <img th:src="@{/images/criollo-food-logo.png}" width="70" height="70" class="d-inline-block align-top" alt="" loading="lazy">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto" sec:authorize="isAuthenticated()">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/reservaciones}"><span><i class="fa fa-calendar pr-1" aria-hidden="true"></i>Reservaciones</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/reservaciones}"><span><i class="fa fa-cutlery pr-1" aria-hidden="true"></i>Pedido</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}"><span><i class="fa fa-sign-out pr-1" aria-hidden="true"></i>Salir</span></a>
            </li>
        </ul>
    </div>
</nav>
<div class="panel-heading pl-2 pr-2" style="background-color: #62D100; color: ghostwhite;">
    <div sec:authorize="isAuthenticated()">Bienvenido/a <span sec:authentication="name"></span></div>
</div>
<div class="container">
    <div class="row mt-5" sec:authorize="isAuthenticated()">
        <div class="col-lg-4 border">
            <form action="#" th:action="@{/reservaciones}" method="POST" class="form-horizontal"
                  th:object="${reservacion}" role="form" th:autocomplete="off">
                <h5>Datos de reservaci&oacute;n</h5>
                <div class="form-group mb-1">
                    <lavel for="fecha-reservacion" class="col-form-label">Fecha</lavel>
                    <div class="input-group date">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-transparent border-right-0"><i class="fa fa-calendar"></i></span>
                        </div>
                        <input type="text" class="form-control border-left-0" id="fecha-reservacion"
                               th:field="*{fecha}" placeholder="dd/mm/aaaa"/>
                    </div>
                    <label th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}"
                                 style="color: #FF1C19;"></label>
                </div>
                <div class="form-group mb-1">
                    <lavel for="nro-asistentes" class="col-form-label">Asistentes</lavel>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-transparent border-right-0"><i class="fa fa-users"></i></span>
                        </div>
                        <input type="number" class="form-control border-left-0" id="nro-asistentes"
                               th:field="*{asistentes}">
                    </div>
                    <label th:if="${#fields.hasErrors('asistentes')}" th:errors="*{asistentes}"
                           style="color: #FF1C19;"></label>
                </div>
                <hr>
                <h5>Datos de contacto</h5>
                <div class="form-group mb-2">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-transparent border-right-0"><i class="fa fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control border-left-0" id="nombre-cliente"
                               th:field="*{nombreCliente}" placeholder="Nombre">
                    </div>
                    <label th:if="${#fields.hasErrors('nombreCliente')}" th:errors="*{nombreCliente}"
                           style="color: #FF1C19;"></label>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-transparent border-right-0">+56 9</span>
                        </div>
                        <input type="text" class="form-control border-left-0" id="telefono-cliente"
                               th:field="*{telefonoCliente}" th:value="cliente.telefono" placeholder="TelÃ©fono">
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fa fa-calendar-check-o pr-1"></i>RESERVAR
                    </button>
                </div>
            </form>
        </div>
        <div class="col-lg-8 d-flex justify-content-center">
            <div class="alert alert-light my-auto" role="alert" th:if="${reservaciones.size() == 0}">
                <h4> NO TIENES RESERVACIONES</h4>
            </div>
            <table class="table table-hover" th:if="${reservaciones.size() > 0}">
                <thead>
                <tr>
                    <th scope="col" class="text-center">C&Oacute;DIGO</th>
                    <th scope="col" class="text-center">FECHA</th>
                    <th scope="col" class="text-center">ASISTENTES</th>
                    <th scope="col" class="text-center">ESTADO</th>
                    <th scope="col" class="text-center"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="reserv : ${reservaciones}">
                    <th scope="row" class="text-center" th:text="${reserv.codigo}"></th>
                    <td class="text-center" th:text="${#dates.format(reserv.fecha, 'dd/MM/yyyy')}"></td>
                    <td class="text-center" th:text="${reserv.asistentes}"></td>
                    <td class="text-center" th:text="${reserv.estado}"></td>
                    <td class="text-right">
                        <a href="#" role="button" class="btn btn-outline-danger btn-sm"
                           th:href="@{/reservaciones/cancelar/{id}(id=${reserv.id})}"
                           data-toggle="tooltip" data-placement="right" title="Cancelar"><i class="fa fa-calendar-times-o"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script>
    $('.input-group.date').datepicker({
        autoclose: true,
        format: 'dd/mm/yyyy',
        todayHighlight: true
    });
</script>
</body>
</html>
