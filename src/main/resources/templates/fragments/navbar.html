<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<body>
    <div th:fragment="navbar">
        <nav class="navbar navbar-expand-lg navbar-light bg-light pt-0 pb-0">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/images/criollo-food-logo.png}" width="70" height="70" class="d-inline-block align-top" alt="" loading="lazy">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}"><span><i class="fa fa-sign-out pr-1" aria-hidden="true"></i>Salir</span></a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="panel-heading pl-2 pr-2" style="background-color: #62D100; color: ghostwhite;">
            Bienvenido/a <span sec:authentication="name"></span>
        </div>
    </div>
</body>
</html>
