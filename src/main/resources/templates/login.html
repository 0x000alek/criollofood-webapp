<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Spring Security Tutorial</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" type="image/vnd.microsoft.icon" th:href="@{/images/criollo-food.ico}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>

    <script src="https://use.fontawesome.com/b8a385fb84.js"></script>
</head>
<body>
<div class="container">
    <img th:src="@{/images/criollo-food-logo.png}" class="mx-auto d-block" width="300" height="300" alt="Logo"/>
    <form th:action="@{/login}" method="POST" class="form-signin" th:autocomplete="off">
        <input type="text" id="user_name" name="username" th:placeholder="Usuario"
               class="form-control"/>
        <br/>
        <input type="password" th:placeholder="Contraseña"
               id="password" name="password" class="form-control mb-0"/> <br/>

        <div class="text-center" th:if="${param.error}">
            <label class="validation-message">Usuario o Contraseña invalido, intentalo nuevamente</label>
        </div>
        <button class="btn btn-primary btn-block" name="Submit" value="Login" type="Submit">INICIAR SESI&OacuteN</button>
    </form>
    <p class="text-center"><a th:href="@{/signup}">Registrarse</a></p>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
