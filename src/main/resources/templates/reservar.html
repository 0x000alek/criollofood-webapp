<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <title>Spring Security Tutorial</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" type="image/vnd.microsoft.icon" th:href="@{/images/criollo-food.ico}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.standalone.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script src="https://use.fontawesome.com/b8a385fb84.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light pt-0 pb-0">
    <a class="navbar-brand" th:href="@{/}">
        <img th:src="@{/images/criollo-food-logo.png}" width="70" height="70" class="d-inline-block align-top" alt="" loading="lazy">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto" sec:authorize="isAuthenticated()">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/reservaciones}"><span><i class="fa fa-cutlery pr-1" aria-hidden="true"></i>Pedidos</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/reservaciones}"><span><i class="fa fa-calendar pr-1" aria-hidden="true"></i>Reservaciones</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}"><span><i class="fa fa-sign-out pr-1" aria-hidden="true"></i>Salir</span></a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-8 mx-auto">
            <h4>Ingresa tu correo electr&oacute;nico para realizar una nueva reservaci&oacute;n</h4>
            <h5 class="text-muted">O para revisar tus reservaciones</h5>
            <form action="#" th:action="@{/reservar}" method="POST" class="pt-4 mt-2"
                  th:object="${cliente}" th:autocomplete="off">
                <div class="form-row align-items-center">
                    <div class="col-sm-10 my-1">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-transparent border-right-0"><i class="fa fa-envelope"></i></span>
                            </div>
                            <input type="text" class="form-control border-left-0" id="email-cliente" th:field="*{correo}"
                                   placeholder="Correo electrÃ³nico">
                        </div>
                    </div>
                    <div class="col-auto my-1">
                        <button type="submit" class="btn btn-primary btn-block">INGRESAR</button>
                    </div>
                </div>
                <label th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"
                       style="color: #FF1C19;"></label>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
</body>
</html>
